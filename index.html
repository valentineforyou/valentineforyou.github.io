<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Pari üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-pink: #ffdae0;
            --deep-pink: #ff4d6d;
            --glow: rgba(255, 182, 193, 0.6);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #fff5f6 0%, #ffdae0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid white;
            border-radius: 40px;
            padding: 2rem;
            box-shadow: 0 20px 45px var(--glow);
            text-align: center;
            width: 90%;
            max-width: 400px; 
            min-height: 480px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .teddy-container { font-size: 6rem; margin-bottom: 10px; animation: shySway 3s infinite; }
        @keyframes shySway { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg) scale(1.05); } }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--deep-pink);
            font-size: 2.3rem;
            margin: 10px 0 40px 0;
        }

        .interaction-box {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            position: absolute;
            transition: all 0.1s ease-out;
        }

        #yesBtn {
            background: var(--deep-pink);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            z-index: 20;
            transform: translateX(-60px); /* Closer to center */
        }

        #noBtn {
            background: white;
            color: var(--deep-pink);
            border: 2px solid var(--deep-pink);
            z-index: 30;
            transform: translateX(60px); /* Closer to center */
        }

        .success-content { display: none; animation: popIn 0.8s forwards; }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        .falling-heart { position: absolute; pointer-events: none; animation: fall 3s linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div class="glass-card">
        <div id="ask-ui">
            <div class="teddy-container">üß∏üåπ</div>
            <h1>Pari, will you be my valentine?</h1>
            <div class="interaction-box" id="box">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-ui" class="success-content">
            <div style="font-size: 5rem;">‚ù§Ô∏èüß∏üéÄ</div>
            <h1>Yay! Best Day Ever!</h1>
            <p style="color: #ff4d6d; font-weight: 700;">I'm the luckiest person, Pari! üíñ</p>
        </div>
    </div>

    <form id="notifyForm" action="https://formspree.io/f/mdadkgan" method="POST" style="display:none;">
        <input type="text" name="Pari_Valentine" value="YES! She clicked Yes! üíñ">
    </form>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const box = document.getElementById('box');
        
        // Detection radius (higher = harder to catch)
        const radius = 80; 

        function moveNoButton() {
            const boxRect = box.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            let newX, newY;
            let tooCloseToYes = true;

            while (tooCloseToYes) {
                newX = Math.random() * (boxRect.width - btnWidth);
                newY = Math.random() * (boxRect.height - btnHeight);

                // Calculate distance from Yes Button
                const yesX = yesBtn.offsetLeft;
                const yesY = yesBtn.offsetTop;
                const dist = Math.hypot(newX - yesX, newY - yesY);
                
                if (dist > 120) tooCloseToYes = false;
            }

            noBtn.style.transform = 'none';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Mouse detection (Laptop)
        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);

            if (distance < radius) {
                moveNoButton();
            }
        });

        // Touch detection (Mobile)
        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(touch.clientX - btnCenterX, touch.clientY - btnCenterY);

            if (distance < radius + 20) { // Slightly larger radius for fingers
                moveNoButton();
            }
        });

        function celebrate() {
            document.getElementById('ask-ui').style.display = 'none';
            document.getElementById('success-ui').style.display = 'block';
            
            const form = document.getElementById('notifyForm');
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            });

            for(let i=0; i<40; i++) {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.innerHTML = 'üíñ';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
            }
        }
    </script>
</body>
</html>
