<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Pari üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-pink: #ffdae0;
            --deep-pink: #ff4d6d;
            --cream: #fff5f6;
            --glow: rgba(255, 182, 193, 0.6);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #fff5f6 0%, #ffdae0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid white;
            border-radius: 40px;
            padding: 2rem 1rem;
            box-shadow: 0 20px 45px var(--glow);
            text-align: center;
            width: 92%;
            max-width: 400px; 
            min-height: 480px;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .teddy-container {
            font-size: 6rem;
            margin-bottom: 10px;
            animation: shySway 3s ease-in-out infinite;
        }

        @keyframes shySway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg) scale(1.05); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--deep-pink);
            font-size: 2.3rem;
            margin: 10px 0 30px 0;
        }

        /* Movement area for the No button */
        .interaction-box {
            position: relative;
            width: 100%;
            height: 180px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            position: absolute; /* Allows for overlapping check */
            transition: all 0.15s ease-out;
            touch-action: none; /* Crucial for mobile performance */
        }

        #yesBtn {
            background: var(--deep-pink);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            z-index: 20;
            /* Start slightly to the left of center */
            transform: translateX(-55%); 
        }

        #noBtn {
            background: white;
            color: var(--deep-pink);
            border: 2px solid var(--deep-pink);
            z-index: 30;
            /* Start slightly to the right of center - very close to Yes */
            transform: translateX(55%);
        }

        .success-content {
            display: none;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .falling-heart {
            position: absolute;
            pointer-events: none;
            z-index: 5;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div id="ask-ui">
            <div class="teddy-container">üß∏üåπ</div>
            <h1>Pari, will you be my valentine?</h1>
            <div class="interaction-box" id="box">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-ui" class="success-content">
            <div style="font-size: 5rem;">‚ù§Ô∏èüß∏üéÄ</div>
            <h1>Yay! Best Day Ever!</h1>
            <p style="color: #ff4d6d; font-weight: 700;">I'm the luckiest person, Pari! üíñ</p>
        </div>
    </div>

    <form id="notifyForm" action="https://formspree.io/f/mdadkgan" method="POST" style="display:none;">
        <input type="text" name="Pari_Valentine" value="YES! She clicked Yes! üíñ">
    </form>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const box = document.getElementById('box');

        function moveButton(e) {
            if (e) e.preventDefault();

            const boxWidth = box.offsetWidth;
            const boxHeight = box.offsetHeight;
            
            // Get current Yes button position
            const yesRect = yesBtn.getBoundingClientRect();
            const boxRect = box.getBoundingClientRect();

            let newX, newY;
            let overlap = true;

            // Loop until we find a position that doesn't overlap Yes
            while (overlap) {
                newX = Math.random() * (boxWidth - noBtn.offsetWidth);
                newY = Math.random() * (boxHeight - noBtn.offsetHeight);

                // Check distance from Yes button center to prevent overlap
                const yesCenterX = yesBtn.offsetLeft + (yesBtn.offsetWidth / 2);
                const yesCenterY = yesBtn.offsetTop + (yesBtn.offsetHeight / 2);
                const noCenterX = newX + (noBtn.offsetWidth / 2);
                const noCenterY = newY + (noBtn.offsetHeight / 2);

                const distance = Math.hypot(yesCenterX - noCenterX, yesCenterY - noCenterY);
                
                // If distance is enough, exit loop
                if (distance > 100) overlap = false;
            }

            noBtn.style.transform = 'none'; // Clear initial CSS transform
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Hover for Laptop
        noBtn.addEventListener('mouseover', moveButton);
        
        // Touch for Mobile
        noBtn.addEventListener('touchstart', moveButton);

        function celebrate() {
            document.getElementById('ask-ui').style.display = 'none';
            document.getElementById('success-ui').style.display = 'block';
            
            const form = document.getElementById('notifyForm');
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            });

            for(let i=0; i<40; i++) {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.innerHTML = ['üíñ', 'üíó', 'üåπ', '‚ú®', 'üß∏'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
