<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pari üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-pink: #ffdae0;
            --deep-pink: #ff4d6d;
            --cream: #fff5f6;
            --glow: rgba(255, 182, 193, 0.6);
        }

        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #fff5f6 0%, #ffdae0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid white;
            border-radius: 30px;
            padding: 2rem 1rem;
            box-shadow: 0 20px 45px var(--glow);
            text-align: center;
            width: 90%;
            max-width: 450px; 
            min-height: 450px;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .teddy-container {
            position: relative;
            font-size: clamp(5rem, 15vw, 7.5rem);
            line-height: 1;
            margin-bottom: 10px;
            animation: shySway 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        .roses-hand {
            position: absolute;
            font-size: 0.4em;
            bottom: 5px;
            right: -5px;
            transform: rotate(15deg);
        }

        @keyframes shySway {
            0%, 100% { transform: rotate(-2deg) scale(1); }
            50% { transform: rotate(2deg) scale(1.03); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--deep-pink);
            font-size: clamp(1.8rem, 8vw, 2.6rem);
            margin: 0.5rem 0 1.5rem 0;
            pointer-events: none;
            line-height: 1.2;
        }

        .interaction-box {
            position: relative;
            width: 100%;
            height: 150px; /* Area where "No" can move */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            touch-action: manipulation;
        }

        #yesBtn {
            background: var(--deep-pink);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            z-index: 20;
        }

        #noBtn {
            background: white;
            color: var(--deep-pink);
            border: 2px solid var(--deep-pink);
            position: absolute; /* Changed to absolute for easier bounding */
            right: 15%; /* Initial position */
            z-index: 30;
        }

        /* Adjust initial button layout so they don't overlap */
        #yesBtn {
            transform: translateX(-60px);
        }
        #noBtn {
            transform: translateX(60px);
        }

        .success-content {
            display: none;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .falling-heart {
            position: absolute;
            pointer-events: none;
            z-index: 0;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div id="ask-ui">
            <div class="teddy-container">
                üß∏
                <span class="roses-hand">üåπüíê</span>
            </div>
            <h1>Pari, will you be my valentine?</h1>
            <div class="interaction-box" id="box">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-ui" class="success-content">
            <div style="font-size: clamp(4rem, 12vw, 5.5rem);">‚ù§Ô∏èüß∏üéÄ</div>
            <h1 style="font-size: clamp(2rem, 10vw, 2.8rem); white-space: normal;">Yay! Best Day Ever!</h1>
            <p style="color: #ff4d6d; font-weight: 700; font-size: 1.1rem;">I'm the luckiest person, Pari! üíñ</p>
        </div>
    </div>

    <form id="notifyForm" action="https://formspree.io/f/mdadkgan" method="POST" style="display:none;">
        <input type="text" name="Pari_Valentine" value="YES! She clicked Yes! üíñ">
    </form>

    <script>
        const noBtn = document.getElementById('noBtn');
        const box = document.getElementById('box');
        
        // Function to move button
        function moveNoButton() {
            // Remove the initial transform offset
            noBtn.style.transform = 'none';
            
            const boxWidth = box.clientWidth;
            const boxHeight = box.clientHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Keep the button inside the interaction-box boundaries
            const newX = Math.random() * (boxWidth - btnWidth);
            const newY = Math.random() * (boxHeight - btnHeight);

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Trigger on Mouse Hover (Laptop)
        noBtn.addEventListener('mouseover', moveNoButton);
        
        // Trigger on Touch (Mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking
            moveNoButton();
        });

        function celebrate() {
            document.getElementById('ask-ui').style.display = 'none';
            document.getElementById('success-ui').style.display = 'block';
            
            const form = document.getElementById('notifyForm');
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            });

            for(let i=0; i<40; i++) {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.innerHTML = ['üíñ', 'üíó', 'üåπ', '‚ú®', 'üß∏', 'üéÄ', 'üíï'][Math.floor(Math.random() * 7)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
                
                // Cleanup hearts to prevent lag
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
